<!DOCTYPE html>
<html xmlns:th="'http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Logging page</title>
</head>
<body>
    <h1>Logging page</h1>
    <form th:action="@{/login}" method="post"/>
    <label for="username">Email</label>
    <input type="text" id="username" name="username"/></br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/></br>

    <label for="remember-me"> remember me</label>
    <input type="checkbox" id="remember-me" name="remember-me"></br>
    <input type="submit" value="log up"/>
    </form>
    <button type="button" class="button1" th:onclick="|window.location.href='/sing-up'|">GO TO REGISTRATION</button>
</body>
</html>
